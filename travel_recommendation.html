<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Recommendations</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-logo">
                <img src="./assets/plane-icon.webp" alt="TravelBloom Logo">
                <span>TravelBloom</span>
            </div>
            <div class="navbar-links">
                <a href="./travel_recommendation.html">Home</a>
                <a href="./about_us.html">About Us</a>
                <a href="./contact_us.html">Contact Us</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Enter a destination or keyword">
                <div class="search-icon">
                    <img src="./assets/search-icon.png" alt="Search Icon">
                </div>
                <button id='btnSearch'>Search</button>
                <button id='btnclear'>Clear</button>
            </div>
        </div>
        <div class="container">
            <div class="analysisForm">
                <h1>Healthcare Data Analysis</h1>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label>Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="Female">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age">
                </div>
                <div>
                    <label for="condition">Condition:</label>
                    <select id="condition">
                    <option value="">Select condition</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Thyroid">Thyroid</option>
                    <option value="High Blood Pressure">High Blood Pressure</option>
                    </select>
                </div>
                <button id="addPatient">Add Patient</button>
                <h2>Analysis Report</h2>
                <div id="report"></div>
            </div>
            <div class="searchCondition">
                <div id="result"></div>
            </div>
        </div>
        <script src="./health_analysis.js"></script>
    </body>
</html>
