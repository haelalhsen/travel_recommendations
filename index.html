<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Recommendations</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="navbar">
            <div class="navbar-logo">
                <img src="./assets/plane-icon.webp" alt="TravelBloom Logo">
                <span>TravelBloom</span>
            </div>
            <div class="navbar-links">
                <a href="./index.html">Home</a>
                <a href="./about_us.html">About Us</a>
                <a href="./contact_us.html">Contact Us</a>
            </div>
            <div class="search-bar">
                <input type="text" id="keyword" placeholder="Enter a destination or keyword">
                <div class="search-icon">
                    <img src="./assets/search-icon.png" alt="Search Icon">
                </div>
                <button id='btnSearch'>Search</button>
                <button id='btnclear'>Clear</button>
            </div>
        </div>
        <div class="hero-section">
            <h1 class="hero-title">
                Explore<br>
                Dream<br>
                Destination
            </h1>
            <p class="hero-description">
                It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
            </p>
            <button class="cta-button" id= "book_btn">Book Now</button>
        </div>
        
        <div class="searchRecomendations">
            <div id="result">
            </div>
        </div>

        <div class="social-links">
            <a href="https://twitter.com" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
