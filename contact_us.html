<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="navbar">
            <div class="navbar-logo">
                <img src="./assets/plane-icon.webp" alt="TravelBloom Logo">
                <span>TravelBloom</span>
            </div>
            <div class="navbar-links">
                <a href="./travel_recommendation.html">Home</a>
                <a href="./about_us.html">About Us</a>
                <a href="./contact_us.html">Contact Us</a>
            </div>
            <div class="search-bar">
            </div>
        </div>
        <div class="contact-us-container">
            <h1 class="contact-us-title">Contact Us</h1>
              <form id="contactForm">
                <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                </div>
                <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                </div>
                <div>
                <label for="condition">Condition</label>
                <input type="text" id="condition" name="condition" required>
                </div>
                <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" onclick="thankyou()">Submit</button>
            </form>
        </div>
    
        <div class="social-links">
            <a href="https://twitter.com" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <div class="recommendations">
            
        </div>
        <script src="./health_analysis.js"></script>
    </body>
</html>
